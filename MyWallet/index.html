<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gruppo&family=Kode+Mono:wght@400..700&family=Play:wght@400;700&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- section heading start -->
    <div class="section-heading ">
        <h3 class="heading">My Wallet</h3>
        <ion-icon name="close-outline" class="close-bbtn"></ion-icon>
    </div>
    <!-- section heading end -->
    <!-- credit-card section start -->
    <section class="credit-card-section  wraper">
        <!-- each-credit-card start -->
        <article class="each-credit-card count-6">
            <h4 class="card-title">Credit Card</h4>
            <div class="card-chip-style"></div>
            <ion-icon name="wifi-outline" class="card-nfc-style"></ion-icon>
            <div class="card-number-container">
                <div class="card-number">1924</div>
                <div class="card-number">8978</div>
                <div class="card-number">9772</div>
                <div class="card-number">1306</div>
            </div>
            <div class="card-expire-date">12/26</div>
            <div class="card-per-net-details">
                <h5 class="customer-name">Napoleon Carson</h5>
                <div class="card-network-details">
                    <div class="div-one circle-shade"></div>
                    <div class="div-two circle-shade"></div>
                </div>
            </div>

        </article>
        <!-- each-credit-card end -->
        <!-- each-credit-card start -->
        <article class="each-credit-card special-position-one count-9">
            <h4 class="card-title">Debit Card</h4>
            <div class="card-chip-style"></div>
            <ion-icon name="wifi-outline" class="card-nfc-style"></ion-icon>
            <div class="card-number-container">
                <div class="card-number">8257</div>
                <div class="card-number">5692</div>
                <div class="card-number">8103</div>
                <div class="card-number">3258</div>
            </div>
            <div class="card-expire-date">12/26</div>
            <div class="card-per-net-details">
                <h5 class="customer-name">Napoleon Carson</h5>
                <div class="card-network-details-sp">
                    <p class="card-network">Visa</p>
                    <p class="card-network-desc">Platinum</p>
                </div>
            </div>
        </article>
        <!-- each-credit-card end -->
        <!-- each-credit-card start -->
        <article class="each-credit-card special-position-two count-11">
            <h4 class="card-title">Prepaid Card</h4>
            <div class="card-chip-style"></div>
            <ion-icon name="wifi-outline" class="card-nfc-style"></ion-icon>
            <div class="card-number-container">
                <div class="card-number">1234</div>
                <div class="card-number">5678</div>
                <div class="card-number">9012</div>
                <div class="card-number">3456</div>
            </div>
            <div class="card-expire-date">12/26</div>
            <div class="card-per-net-details">
                <h5 class="customer-name">Napoleon Carson</h5>
                <div class="card-network-details-sp">
                    <p class="card-network">MasterCard</p>
                    <p class="card-network-desc">Gold</p>
                </div>
            </div>
        </article>
        <!-- each-credit-card end -->
    </section>
    <!-- credit-card section end -->
    <!-- footer section start -->
    <footer class="footer-section">
        <p class="footer-desc">Copyright 2023- <span class="devyear"></span>,Developed By Gullapalli Jyothi Kiran.</p>
    </footer>
    <!-- footer section end -->


    <!-- iconic font section start -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- iconic font section end -->

    <script src="./js/app.js"></script>
</body>

</html>
