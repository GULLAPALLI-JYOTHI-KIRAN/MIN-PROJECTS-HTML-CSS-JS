<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Workbench:SCAN@-51&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- heading section start -->
    <div class="heading-section">
        <h3 class="heading">New Mobile NavBar</h3>
    </div>
    <!-- heading section end -->
    <!-- page container section start -->
    <div class="page-container">
        <section class="page-section">
            <article class="each-page">
                <div class="img-component">
                    <ion-icon name="home-outline" class="icon"></ion-icon>
                </div>
                <h3 class="page-title">Developed By Gullapalli Jyothi Kiran.</h3>
            </article>
        </section>
    </div>
    <!-- page container section end -->
    <!-- navbar section start -->
    <nav class="nav-bar-container">
        <ul class="main-navbar">
            <li class="navbar-links">
                <a href="#" class="navbar-link">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="navbar-link-text">Home</span>
                </a>
            </li>
            <li class="navbar-links">
                <a href="#" class="navbar-link">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="navbar-link-text">Profile</span>
                </a>
            </li>
            <li class="navbar-links">
                <a href="#" class="navbar-link">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <span class="navbar-link-text">Message</span>
                </a>
            </li>
            <li class="navbar-links">
                <a href="#" class="navbar-link">
                    <span class="icon">
                        <ion-icon name="golf-outline"></ion-icon>
                    </span>
                    <span class="navbar-link-text">Career</span>
                </a>
            </li>
            <li class="navbar-links">
                <a href="#" class="navbar-link">
                    <span class="icon">
                        <ion-icon name="help-outline"></ion-icon>
                    </span>
                    <span class="navbar-link-text">Help</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- navbar section end -->

    <!-- iconic icons start -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- iconic icons end -->
    <script src="./js/app.js"></script>
</body>

</html>
