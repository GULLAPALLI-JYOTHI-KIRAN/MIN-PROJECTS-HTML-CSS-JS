<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="shortcut icon" href="./icons/gallery_icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Solitreo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- photo galley section start -->
    <div class="photo-gallery-container">
        <div class="photo-gallery-center wraper">
            <div class="photo-gallery-section">
                <div class="photo-gallery-heading-section">
                    <h2 class="heading">Photo Gallery</h2>
                    <div class="underline"></div>
                </div>
                <section class="gallery-section padding-lf-mobile-twenty">
                    <!-- each photo section start -->
                    <article  class="each-photo">
                        <div class="img-component">
                            <img src="./asserts/photo_1.jpg" alt="photo-1">
                        </div>
                        <button class="prev-photo"><img src="./icons/arrow-left.svg" alt="next"></button>
                        <button class="next-photo"><img src="./icons/arrow-right.svg" alt="prev"></button>
                    </article>
                    <!-- each photo section end -->
                </section>
            </div>
        </div>
    </div>
    <!-- photo galley section end -->
    <!-- javascript section start -->
    <script src="./js/app.js"></script>
    <!-- javascript section end -->
</body>
</html>
