<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Animated Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="heading-item">Smooth Animation Card
    </header>
    <main class="smooth-container wraper">
        <article class="smooth-card">
            <img src="./asserts/person-img.jpg" alt="person-img">
            <div class="card-center">
                <h2 class="card-name">Harry Potter</h2>
                <hr>
                <p class="card-desc">Movie Driector</p>
            </div>
            <div class="card-hover-me">
                <div class="arrow-down">
                    <span class="down-one">&#11167;</span>
                    <span class="down-two">&#11167;</span>
                    <span class="down-three">&#11167;</span>
                    <span class="down-four">&#11167;</span>
                    <span class="down-five">&#11167;</span>
                </div>
                <button>Hover Me</button>
                <div class="arrow-up">
                    <span class="up-one">&#11165;</span>
                    <span class="up-two">&#11165;</span>
                    <span class="up-three">&#11165;</span>
                    <span class="up-four">&#11165;</span>
                    <span class="up-five">&#11165;</span>
                </div>
            </div>
        </article>
    </main>
    <footer class="dev-desc">copyright 2024-<span class="dev-year"></span>,made by Gullapalli Jyothi Kiran.</footer>
    <script src="./js/app.js"></script>
</body>

</html>
