<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pofile Dash</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="title">Profile Dash</h1>
        <div class="parent">
            <span class="rect"></span>
            <span class="line one-rot"></span>
            <span class="line two-rot"></span>
            <span class="rect"></span>
        </div>
    </header>

    <main class="profile-dash-container wraper">

        <article class="profile-dash">
            <img src="./asserts/profie-img.jpg" alt="profie-img">
            <div class="profile-container">
                <h3 class="profile-name">John Deo</h3>
                <h6 class="profile-title">FrontEnd Developer</h6>
                <p class="profile-desc">passionate frontend developer with expertise in html,css,javascript,and React
                </p>
                <div class="profile-highlights">
                    <article class="each-highlights">
                        <p>999</p>
                        <p class="light-shade">Followers</p>
                    </article>
                    <article class="each-highlights sp-border-lines">
                        <p>159</p>
                        <p class="light-shade">Following</p>
                    </article>
                    <article class="each-highlights">
                        <p>65</p>
                        <p class="light-shade">Projects</p>
                    </article>
                </div>
                <div class="profile-buttons">
                    <button class="profile-primary">Follow</button>
                    <button class="profile-secondary">View Profile</button>
                </div>
            </div>

        </article>
    </main>
    <footer class="dev-desc">copyright 2024- <span class="dev-year"></span>,made by Gullapalli Jyothi Kiran.</footer>
    <script src="./js/app.js">

    </script>
</body>

</html>
