<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>Toast Notification</header>
    <main class="toast-notify-container">
        <div class="toast-notify-center wraper">
            <section class="toast-notify-section">
                <article class="each-toast color-modern-green">Success</article>
                <article class="each-toast color-modern-blue">Information</article>
                <article class="each-toast color-modern-orange">Warning</article>
                <article class="each-toast color-modern-red">Error</article>
            </section>
        </div>
    </main>
    <aside class="toast-status-container">
        <section class="toast-status-section">


        </section>
    </aside>
    <footer class="dev-desc">Copyright 2024-<span class="year-develop"></span>,Made By Gullapalli Jyothi Kiran.</footer>
    <script src="./js/app.js">


    </script>
</body>

</html>
