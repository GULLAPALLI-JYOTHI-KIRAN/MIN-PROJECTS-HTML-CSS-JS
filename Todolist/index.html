<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List || Microsoft</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icons/todo-list-icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/175926b250.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--todolist section start-->
    <div class="todo-list-section">
        <div class="todo-list-center wraper margin-mobile">
            <section class="list-section padding-left-right-mobile-twenty padding-left-right-desktop-fifty">
                <div class="todo-list-heading">
                    <h2 class="title">microsoft todo list</h2>
                </div>
                <div class="todo-list-note">
                    <input type="text" class="todo-list" placeholder="e.g. Be Happy" id="input-text" maxlength="20">
                    <button type="submit"class="primary-button" id="create-child">add task</button>
                </div>
                <button type="reset" class="clear-button display-bbtn">clear all</button>
            </section>
        </div>
    </div>
    <!--todolist section end-->
    <script src="./js/app.js"></script>
</body>
</html>
