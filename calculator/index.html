<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Basic</title>
    <link rel="shortcut icon" href="./icons/cal-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- mobile section  start -->
    <div class="mobile-container">
        <div class="mobile-center wraper">
            <div class="mobile-section padding-left-right-twenty-mobile">
                <div class="header-section">
                    <h2 class="header-title">calculator</h2>
                </div>
                <div class="mobile-component-section">
                    <div class="mobile-header-part ">
                        <div class="mobile-head-speaker">
                        </div>
                        <div class="mobile-header-camera"></div>
                    </div>
                    <div class="mobile-screen-component">
                            <div class="img-component">
                            </div>
                            <h5 class="img-title">calculator</h5>
                    </div>
                    <div class="mobile-footer-component">
                        <div class="home-button"></div>
                    </div>
                </div>
                <!-- cal-mobile section start -->
                <div class="mobile-component-section display remove-border">
                    <div class="mobile-header-part border-curve">
                        <div class="mobile-head-speaker">

                        </div>
                        <div class="mobile-header-camera"></div>
                    </div>
                    <div class="cal-main-container">
                        <div class="cal-section-container">
                            <div class="cal-result">
                                <p id="result">0</p>
                            </div>
                            <div class="cal-buttons-container">
                                <div class="each-row-button">
                                    <button class="gray-color">C</button>
                                    <button class="gray-color">DEL</button>
                                    <button class="gray-color">+</button>
                                    <button class="orange-color">%</button>
                                </div>
                                <div class="each-row-button">
                                    <button class="normal-balck-color">7</button>
                                    <button class="normal-balck-color">8</button>
                                    <button class="normal-balck-color">9</button>
                                    <button class="orange-color">/</button>
                                </div>
                                <div class="each-row-button">
                                    <button class="normal-balck-color">4</button>
                                    <button class="normal-balck-color">5</button>
                                    <button class="normal-balck-color">6</button>
                                    <button class="orange-color">*</button>
                                </div>
                                <div class="each-row-button">
                                    <button class="normal-balck-color">1</button>
                                    <button class="normal-balck-color">2</button>
                                    <button class="normal-balck-color">3</button>
                                    <button class="orange-color">-</button>
                                </div>
                                <div class="each-row-button">
                                    <button class="normal-balck-color" id="zero">0</button>
                                    <button class="normal-balck-color">.</button>
                                    <button class="normal-balck-color">ME</button>
                                    <button class="orange-color" id="equal">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mobile-footer-component border-curve">
                        <div class="home-button"></div>
                    </div>
                <!-- cal-mobile section end -->
            </div>
        </div>
    </div>
    <!-- mobile section  end -->
    <!-- javascript section start -->
    <script src="./js/app.js"></script>
    <!-- javascript section end -->
</body>
</html>
