<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News Letter Subscribe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Nanum+Gothic+Coding&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Main container section start -->
    <div class="main-container padding-top-bottom-twenty">
        <div class="center-container wraper">
            <header class="heading-section">
                <h2 class="heading-title padding-left-right-ten">
                    We Would Like To Keep In Touch With You!!!
                </h2>
                <p class="heading-desc padding-left-right-ten">Subscribe to keep up with fresh news and exciting updates
                </p>
                <p class="heading-sub-desc padding-left-right-ten">We promise not to spam you!</p>
            </header>
            <div class="details-container">
                <input type="email" name="" id="" placeholder="Enter your email address">
                <button class="primary-btn">subscribe</button>
            </div>
            <div class="agreement-enable-container ">
                <input type="checkbox" name="tick" id="agree">
                <label for="agree">I agree to my email address being stored and uses to recieve monthly
                    newsletter.</label>
            </div>
            <div class="social-icons-container">
                <ul class="social-mains-links">
                    <li class="social-mains-link"><a href="#"><img src="https://img.icons8.com/fluency/48/linkedin.png"
                                alt="linkedin" /></a></li>
                    <li class="social-mains-link"><a href="#"><img src="https://img.icons8.com/color/48/facebook.png"
                                alt="facebook" /></a></li>
                    <li class="social-mains-link"><a href="#"><img src="https://img.icons8.com/color/48/gmail-new.png"
                                alt="gmail-new" /></a></li>
                    <li class="social-mains-link"><a href="#"><img src="https://img.icons8.com/ios/48/twitterx--v2.png"
                                alt="twitterx--v2" /></a></li>
                    <li class="social-mains-link"><a href="#"><img
                                src="https://img.icons8.com/color/48/telegram-app--v1.png" alt="telegram-app--v1" /></a>
                    </li>
                </ul>
            </div>
            <footer class="footer-section">
                <p class="footer-desc">Copyright 2023-<span id="devdate"></span>,Developed By Gullapalli Jyothi Kiran
                </p>
            </footer>
        </div>
    </div>
    <!-- Main container section end -->

    <script src="./js/app.js"></script>
</body>

</html>
